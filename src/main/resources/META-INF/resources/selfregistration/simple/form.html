<!DOCTYPE html>
<html>
    <head>
        <title>Register User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>This form is for testing purposes. On success the 
            services returns a 201 response (which you don't see).</div>
        <form action="/selfregistration" method="POST">
            <label for="userName">User Name</label><input type="text" name="userName"/><br/>
            <label for="password">Password</label><input type="password" name="password"/><br/>
            <label for="email">Email</label><input type="text" name="email"/><br/>
            <input type="submit" />
        </form>
        <div>
            <a href="../currentUser">Get name of user currently logged in</a>
        </div>
        <div>
            <a href="../forceNonAnonymous">Force Log-In</a>
        </div>
        
    </body>
</html>
